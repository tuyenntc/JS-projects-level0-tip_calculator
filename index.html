<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
</head>

<!-- shift + option + A: shortcut for cmt, and option + z for text wrapping
-->
<body>
    <div class="container">
        <h1>Tip calculator</h1>
        <div class="wrapper">
            <p>Bill amount</p>
            <input type="text" id="amount" placeholder="amount to be paid">
            <p>How was the service?</p>
            <select name="" id="services">
                <option selected disabled hidden>Select</option>
                <option value="0.25">25% - Top notch</option>
                <option value="0.20">20% - Excellent</option>
                <option value="0.15">15% - Good</option>
                <option value="0.10">10% - Normal</option>
                <option value="0.05">5% - Not good</option>
            </select>
           <!--  <p>Total number of persons?</p>
            <input type="text" id="persons" placeholder="number of people sharing the bill"> -->
            <button id="calculate">Calculate</button>
        </div>
        <div class="tip">
            <p>Tip amount ($): </p>
            <span id="total">0</span>
            <p>Total amount ($): </p>
            <span id="totalBill">0</span>
        </div>
    </div>
</body>
</html>
